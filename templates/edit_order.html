<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Order - Kim's Food Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='edit_order.css') }}">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="dashboard-container">
    <div class="main-content">
      <section class="hero">
        <div class="hero-content">
          <h1>Edit Order</h1>
          <p>Modify order details for Order ID: {{ order.order_id }}</p>
        </div>
      </section>

      <section class="edit-order-form">
        <form method="POST">
          <div class="form-group">
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="user_name" value="{{ order.user_name }}" required>
          </div>
          <div class="form-group">
            <label for="user_email">User Email:</label>
            <input type="email" id="user_email" name="user_email" value="{{ order.user_email }}" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ order.phone }}" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ order.address }}" required>
          </div>
          <div class="form-group">
            <label for="postal">Postal:</label>
            <input type="text" id="postal" name="postal" value="{{ order.postal }}" required>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ order.city }}" required>
          </div>
          <div class="form-group">
            <label for="items">Items (comma-separated):</label>
            <input type="text" id="items" name="items" value="{{ order['items'] | join(', ') }}" required>
          </div>
          <div class="form-group">
            <label for="total">Total:</label>
            <input type="number" step="0.01" id="total" name="total" value="{{ order.total }}" required>
          </div>
          <div class="form-group">
            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
              <option value="Cash on Delivery" {% if order.payment_method == 'Cash on Delivery' %}selected{% endif %}>Cash on Delivery</option>
              <option value="GCash" {% if order.payment_method == 'GCash' %}selected{% endif %}>GCash</option>
              <option value="PayMaya" {% if order.payment_method == 'PayMaya' %}selected{% endif %}>PayMaya</option>
            </select>
          </div>
          <div class="btn-container">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-danger">Cancel</a>
          </div>
        </form>
      </section>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Online Food Ordering System. | John 3:16 Unconditional Love.</p>
  </footer>
</body>
</html>
