<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up to Kim's Food Hub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}

  <section class="form-section">
    <h2>Create an Account</h2>
    {% if error %}
      <p style="color: red; text-align: center;">{{ error }}</p>
    {% endif %}
    <form class="form-box" method="POST">
      <input type="text" name="name" placeholder="Full Name" value="{{ name or '' }}" required>
      <input type="email" name="email" placeholder="Email" value="{{ email or '' }}" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Online Food Ordering System. | John 3:16 Unconditional Love.</p>
  </footer>
</body>
</html>
